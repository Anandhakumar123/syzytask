<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let statuses = {
      Alice: "online",
      Bob: "offline",
      Eve: "online",
    };
    function online_count(statuses) {
      let count = 0;
      //iterates on the keys (people)
      for (let people in statuses) {
        //check the status by matching "online" with equal type and equal value
        if (statuses[people] === "online") {
          count++;
        }
      }
      return count;
    }
    document.write(online_count(statuses));
  </script>
</html>
